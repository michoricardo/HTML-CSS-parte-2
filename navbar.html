<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barras de navegación</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav>
        <button class= "nav-boton" onclick="accion()">Menú</button>
        <a href="#"class= "nav-enlace desaparece">Inicio</a>
        <a href="#"class= "nav-enlace desaparece">Nosotros</a>
        <a href="#"class= "nav-enlace desaparece">Servicio</a>
        <a href="#"class= "nav-enlace desaparece">Contacto</a>
    </nav>
</body>
<script>
    // esta parte es código de javascript, es como si yo pusiera la etiqueta styles para que en html lea css
    function accion()
    {
        console.log('El botón que presionaste está funcionando'); 
        // cuando presione el botón va a salir un mensaje en consola que dice que está funcionando
        var ancla = document.getElementsByClassName('nav-enlace');
        console.log(ancla);
        // va a guardar todos los elementos que tengan la clase nav-enlace en la variable var
       for (var i=0; i<ancla.length; i++)
       {
           ancla[i].classList.toggle('desaparece');
       }
        // hace un for desde i=0 hasta i menor al ancla.lenght de uno en uno
        // es decir, checando de uno en uno hará un toggle (quita o pone el "desaparece") del classlist

    }
</script>
</html>
